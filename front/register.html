<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/topbar.css">
  </head>
  <body>
    <div class="topbar">
      <nav class="nav-bar left">
        <span>LOGO</span>
      </nav>
      <nav class="nav-bar right">
        <button type="button" name="button" class="btn btn-success">Login</button>
      </nav>
    </div>

    <div class="container registerForm">
      <form>
        <div class="form-group">
          <label for="userName">New password</label>
          <input type="text" class="form-control" id="userName">
        </div>
        <div class="form-group">
          <label for="email">Enter your email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="password">New password</label>
          <input type="text" class="form-control" id="password">
        </div>
        <div class="form-group">
          <label for="rePassword">Repeat password</label>
          <input type="text" class="form-control" id="rePassword">
        </div>
        <button type="button" class="btn btn-primary" id="register">Sign up</button>
      </form>

    </div>


  </body>
</html>
